	<script>

		$(document).ready(function () {
			$("#paym_FL-BIT_17").click(function () {

				if ($("#paym_FL-BIT_34").is(":visible")) {
					$("#cardSpan").html("");
					$("#paym_APP-CREDIT-CARD-METHOD_12").height(64);
					$("#paym_APP-CREDIT-CARD-METHOD_12").attr('block-size', '64px');

					$("#paym_FL-BIT_34").hide();
					$("#creditRAdio").prop("checked", false);
				}
				else {
					$("#cardSpan").html("You agree to authorize the use of your card for this deposit and future payments, and agree to be bound to the Terms & Conditions.");
					$("#paym_APP-CREDIT-CARD-METHOD_12").height(284);
					$("#paym_APP-CREDIT-CARD-METHOD_12").attr('block-size', '284px');

					$("#paym_FL-BIT_34").show();

					$("#creditRAdio").prop("checked", true);
					$("#paypalRadio").prop("checked", false);
				}
			});

			$("#paym_APP-GENERIC-METHOD_94").click(function () {

				$("#cardSpan").html("You agree to authorize the use of your PayPal account for this deposit and future payments, and agree to be bound to the Terms & Conditions.<br/> PayPal does not support Prepaid and gift cards as a funding source.");

				$("#paym_APP-CREDIT-CARD-METHOD_12").height(64);
				$("#paym_APP-CREDIT-CARD-METHOD_12").attr('block-size', '64px');

				$("#paym_FL-BIT_34").hide();
				$("#paypalRadio").prop("checked", true);

			});

			$("#paym_APP-GENERIC-METHOD_120").click(function () {

				$("#cardSpan").html("");
				$("#skrillRadio").prop("checked", true);
				$("#creditRAdio").prop("checked", false);
				$("#paypalRadio").prop("checked", false);
			});

		}
		);

		var acc = document.getElementsByClassName("accordion");
		var i;

		for (i = 0; i < acc.length; i++) {
			acc[i].addEventListener("click", function () {
				/* Toggle between adding and removing the "active" class,
				to highlight the button that controls the panel */
				this.classList.toggle("active");

				/* Toggle between hiding and showing the active panel */
				var panel = this.nextElementSibling;
				if (panel.style.display === "block") {
					panel.style.display = "none";
				} else {
					panel.style.display = "block";
				}
			});
		}
	</script>
